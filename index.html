<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Linking Box Icon for Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <!-- JavaScript -->
    <script src="./assets/js/index.js" defer></script>
    <title>File Uploader JavaScript</title>
</head>

<body>
    <div class="file-uploader">
        <div class="uploader-header">
            <h2 class="uploader-title">File Uploader</h2>
            <h4 class="file-completed-status">0 / 4 Files Completed</h4>
        </div><!-- End of uploader-header div -->

        <ul class="file-list">

        </ul><!-- End of file-list ul -->
        
        <div class="file-upload-box">
            <h2 class="box-title">
                <span class="file-instruction">Drag files here or</span>
                <span class="file-browse-button">browse</span>
            </h2>
        </div><!-- End of file-upload-box div -->
    </div><!-- End of file-uploader div -->

</body>

</html>
